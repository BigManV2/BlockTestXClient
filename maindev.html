<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
    <!-- Animate.css for animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add jiggle class animation */
        .jiggle {
            animation: zoomIn;
            animation-duration: 1s;
        }

        /* Popup Container */
        .popup-container {
            display: none; /* Hidden initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent dark background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup content */
        #popup {
            background-color: #3f3f3f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: zoomIn 1s ease-in-out;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007b07;
        }

        #popup-message {
            margin-bottom: 20px;
            color: #007b07;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #348a2b;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007b07;
        }

        /* Vibration animation for buttons */
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Bottom content section */
        .content2 {
            position: fixed;
            bottom: 10px;
            background-color: #3f3f3f;
            padding: 13px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <!-- Existing content section -->
    <div class="content">
        <h1>Welcome to BlockTest</h1>
        <h3 class="h3top">A server by cool people for cool people ðŸ˜Ž</h3>
        <p>Est. 2023</p>
        <div class="buttons">
            <button onclick="acknowledgeAnnouncement()">Continue to Game</button>
            <button onclick="gotobeta()">Touchscreen Version (Beta)</button>
            <button onclick="openMap()">Open Server Map</button>
            <button onclick="openContact()">Contact Us</button>
        </div>
        <br>
        <div class="serverdis" id="embed"></div>
    </div>

    <!-- Popup Section (New Popup Structure) -->
    <div id="popup" class="popup-container">
        <h1>Popup Title</h1>
        <p id="popup-message">This is a customizable message that can show multi-line content.</p>
        <button class="close-btn" id="close-btn">Close</button>
    </div>

    <!-- Footer content -->
    <div class="content2">
        <footer>
            <a style="text-decoration:none" href="https://blocktest.live/" class="footertext">Made By BigManV2 With Code</a> 
            <br>
            <a class="norm" href="https://discord.gg/6Kwe23KTWf">Join Our Discord</a>
            <a class="norm" href="mailto:bigmanv2@blocktestx.xyz">Email Me</a>
        </footer>
    </div>

    <!-- JavaScript for Popup Logic -->
    <script>
        // Function to show the popup
        window.onload = function() {
            const popup = document.getElementById("popup");
            popup.style.display = "flex";  // Show the popup on page load
        };

        // Close button functionality
        document.getElementById("close-btn").onclick = function() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";  // Hide the popup when the close button is clicked
        };
        
        // You can also add custom popup messages if needed
        function updatePopupMessage(message) {
            document.getElementById("popup-message").innerText = message;
        }
    </script>
</body>
</html>
