<!DOCTYPE html>
<html class="jiggle" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
    <!-- Animate.css for animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add jiggle class animation */
        .jiggle {
            animation: zoomIn;
            animation-duration: 1s;
        }

        /* Center the content horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282828;
            overflow: hidden;
        }

        /* Full-screen modal overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup content inside overlay */
        .popup-content {
            background-color: #3f3f3f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: zoomIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #007b07;
        }

        .h3top {
            margin-top: -15px;
            color: #007b07;
        }

        p {
            margin-bottom: 20px;
            color: #007b07;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #348a2b;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007b07;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
        }

        .norm {
            color: #519846;
            margin-top: 5px;
            text-decoration: underline;
        }

        .norm:hover {
            text-decoration: blink;
        }

        .footertext {
            color: #007b07;
            margin-bottom: 0px;
            margin-top: -5px;
        }

        .serverdis {
            animation: vibrate 0.4s linear both;
        }

        /* Vibration animation for buttons */
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Bottom content section */
        .content2 {
            position: fixed;
            bottom: 10px;
            background-color: #3f3f3f;
            padding: 13px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>

<body>
    <!-- Full-screen Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <h1>Welcome to BlockTest</h1>
            <h3 class="h3top">A server by cool people for cool people ðŸ˜Ž</h3>
            <p>Est. 2023</p>
            <div class="buttons">
                <button onclick="acknowledgeAnnouncement()">Continue to Game</button>
                <button onclick="gotobeta()">Touchscreen Version (Beta)</button>
                <button onclick="openMap()">Open Server Map</button>
                <button onclick="openContact()">Contact Us</button>
            </div>
        </div>
    </div>

    <!-- Hidden embed server info -->
    <div class="serverdis" id="embed"></div>

    <script type="text/javascript">
        window.addEventListener("load", () => {
            // Show the popup overlay automatically on page load with an animation
            document.getElementById("popup-overlay").style.display = "flex";
            
            // Embed server info
            new ServerEmbed(document.getElementById("embed"), "100%").ping("play.blocktestx.xyz", "BlockTest Main Server", true, false, true);
        });
    </script>

    <script>
        (function() {
            window.gotobeta = function() {
                document.cookie = 'announcementSeen=true; path=/'; // Set cookie to indicate the announcement has been read
                window.location.href = 'beta/touchscreen';
            };

            window.acknowledgeAnnouncement = function() {
                document.cookie = 'announcementSeen=true; path=/'; // Set cookie to indicate the announcement has been read
                window.location.href = 'blocktest';
            };

            window.openMap = function() {
                document.cookie = 'announcementSeen=true; path=/'; // Set cookie to indicate the announcement has been read
                const mapURL = "https://map.blocktest.live";
                window.open(mapURL, "Server Map", "width=800,height=600");
            };

            window.openContact = function() {
                const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeub3K0onZUimP8Bi3TPUX9v8AQEwMjTJRLI_QCvK01D5_IUw/viewform?usp=sf_link";
                window.open(formURL, "Google Form", "width=800,height=600");
            };
        })();
    </script>

    <div class="content2">
        <footer>
            <a style="text-decoration:none" href="https://blocktest.live/" class="footertext">Made By BigManV2 With Code</a>
            <br>
            <a class="norm" href="https://discord.gg/6Kwe23KTWf">Join Our Discord</a>
            <a class="norm" href="mailto:bigmanv2@blocktestx.xyz">Email Me</a>
        </footer>
    </div>
</body>
</html>
