<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content" id="popup">
        <h1>Popup Title</h1>
        <p id="popup-message">This is a customizable message that can show multi-line content.</p>
        <button class="close-btn" id="close-btn">Close</button>
    </div>

    <!-- Trigger buttons -->
    <button id="show-popup-btn">Show Popup</button>

    <script src="popup.js"></script>
</body>
</html>
